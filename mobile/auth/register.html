<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="标题"> <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-capable" content="yes"><!-- 是否启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/staitc-h5-alicnd.shike8888.com/css/mobile_reset.css?v=1502438181">
    <link rel="stylesheet" href="/fonts/iconfont.css?v=1502438181">
    <link rel="stylesheet" href="/staitc-h5-alicnd.shike8888.com/css/register.css?v=1502438181">

    <title>注册</title>
    <script>
        (function () {
            document.addEventListener('DOMContentLoaded', function () {
                var html = document.documentElement;
                var windowWidth = html.clientWidth;
                html.style.fontSize = windowWidth / 7.5 + 'px';
                // 等价于html.style.fontSize = windowWidth / 750 * 100 + 'px';
            }, false);
        })();

        // 这个7.5就是根据设计稿的横向宽度来确定的，假如你的设计稿是640
        // 那么 html.style.fontSize = windowWidth / 6.4 + 'px';
    </script>
</head>

<body style="background-color: #fff;">
    <div class="forgetpassword_box">
        <p class="input_box">
            <span class="TelNumber icon iconfont icon-yonghuming"></span>
            <input type="text" style="width:4.5rem;" id="username" placeholder="用户名">
            <i id="change_random_name" style="font-size:0.28rem;color:#3190e8;" class="iconfont icon-shuaxin">&nbsp;换一个</i>
        </p>
        <p class="error" id="u_error"></p>
        <p class="input_box">
            <span class="TelNumber icon iconfont icon-zhuce_shoujihao"></span>
            <input type="text" id="TelNumber" placeholder="手机号码">
        </p>
        <p class="error"id="t_error"></p>

        <p  class="input_box">
            <span class="icon iconfont icon-zhuce_denglumima"></span>
            <input type="password" id="password" placeholder="登录密码">
        </p>
        <p class="error" id="pwd_error"></p>

        <p  class="input_box">
            <span class=" icon iconfont icon-zhuce_querenmima"></span>
            <input type="password" id="re_pwd" placeholder="确认密码" >
        </p>
        <p class="error" id="re_pwd_error"></p>
      <!--   <p>
            <span class="qq">Q Q号</span>：
            <input type="text" id="qq">
        </p>
        <p class="error" id="qq_error"></p> -->
      <!--   <p>
            <span  class="wangwang">旺旺号</span>：
            <input type="text" id="wangwang">
        </p>
        <p class="error" id="ww_error"></p> -->
		
		<p class="verification_code  input_box">
            <span class="code icon iconfont icon-zhuce_tuxingyanzhengma"></span>
            <input type="text" id="validCode" placeholder="图形验证码">
            <img src="auth/code"  id="verify">
        </p>
        <p class="error" id="ver_error"></p>

        <p class="verification_code  input_box">
            <span class="code icon iconfont icon-zhuce_yanzhengma"></span>
            <input type="text" id="msg_code" placeholder="验证码">
            <input class="right" id="testGetCode" type="button" value="获取验证码">
        </p>
        <p class="error" id="msg_error"></p>
				
        <p  class="input_box">
            <span class="ivCode icon iconfont icon-zhuce_yaoqingma"></span>
            <input type="number" id="ivCode" placeholder="邀请码(非必填)" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
        </p>
        <p class="error" id="iv_error" ></p>


        <p class=" agreement">
            <img src=""/images/login_icon_xk_selected.png" alt="">
            我已阅读并同意
            <a href="javascript:void(0);">《试客巴服务协议》</a>
        </p>
        <p class="confirm_btn">
            <input type="button" id="reg_sub" value="注册">
        </p>
        <p class="last" onclick="javascript:window.location.href='auth/goLoginPage'">
            已有账号，<span >立即登录</span>
        </p>
    </div>
    <div class="footer_ad">
    	<img src=""/images/logoIn/reg_bg_poster_defaultl@2x.png" alt="">
    </div>
