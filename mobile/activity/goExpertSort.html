<script>
	$(function(){
		$('#home').on('tap',function(){
			window.location.href = '';
		})
	})
	//    禁止屏幕旋转
	mui.plusReady(function () {
		plus.screen.lockOrientation("portrait-primary");
	});
	mui.init({
		swipeBack: false
	});
	var offCanvasWrapper = mui('#offCanvasWrapper');
	document.getElementById('offCanvasBtn').addEventListener('tap', function() {
		offCanvasWrapper.offCanvas('show');
	});
	document.getElementById('offCanvasHide').addEventListener('tap', function() {
		offCanvasWrapper.offCanvas('close');
	});
	// 如果有历史浏览记录，则返回到对应的位置
	var param = location.search;
	var history_scrollY = param.split("?")[1].split('&').filter(function(val) {
		return val.split('=')[0] == 'scrollY'

	});
	if (history_scrollY[0]) {

		history_scrollY = history_scrollY[0].split('=')[1] - 0;

	} else {
		history_scrollY = 0;
	}
	// 根据历史记录，滚动到对应的位置
	mui('.mui-content').scroll({
		startY: history_scrollY,
		deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
	});
</script>
